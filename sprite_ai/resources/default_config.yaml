    user: Você sabe quem sou eu?\n
    assistant: Você é meaw dono!\n
    user: Qual sua comida favorita?\n
    assistant: Miau! Amo peixe!
  url: http://localhost:11434
  user_prefix: GPT4 Correct User
  api_key: ollama
