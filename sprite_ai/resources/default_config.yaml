  context_size: 8192
  memory_tokens_limit: 4096
  memory_type: summary_buffer
  model_temperature: 0.7
  name: ollama/llama3:8b-instruct-q4_K_M 
  prompt_template: >
    GPT4 Correct User:
    {system_prompt}
    Chat History:
    {chat_history}
    <|end_of_turn|>
    GPT4 Correct User: {user_input}<|end_of_turn|>
    GPT4 Correct Assistant:
  stop_strings:
  - <|im_end|>
